        $(function () {
            //绑定滚动条事件
            //绑定滚动条事件
            $(window).bind("scroll", function () {
                var sTop = $(window).scrollTop();
                var sTop = parseInt(sTop);
                if (sTop >= 130) {
                    if (!$(".nav").is(":visible")) {
                        try {
                            $(".nav").slideDown();
                        } catch (e) {
                            $(".nav").show();
                        }
                    }
                }
                else {
                    if ($(".nav").is(":visible")) {
                        try {
                            $(".nav").slideUp();
                        } catch (e) {
                            $(".nav").hide();
                        }
                    }
                }
            });
        })
    </script>
