            $(window).bind("scroll", function () {
                var sTop = $(window).scrollTop();
                var sTop = parseInt(sTop);
                if (sTop >= 130) {
                    if (!$(".nav").is(":visible")) {
                        try {
                            $(".nav").slideDown();
                        } catch (e) {
                            $(".nav").show();
                        }
                    }
                }
                else {
                    if ($(".nav").is(":visible")) {
                        try {
                            $(".nav").slideUp();
                        } catch (e) {
                            $(".nav").hide();
                        }
                    }
                }
            });
        })
    </script>

        <script type="text/javascript">
            var t = n = 0,
                count;
            $(document).ready(function() {
                // 获取图片标签长度
                count = $("#banner_list a").length;
                // 不是当前显示的图片隐藏
                $("#banner_list a:not(:first-child)").hide();
                // 点击下面的1234按钮，切换图片
                $("#banner li").click(function() {
                    var i = $(this).text() - 1;
                    n = i;
                    if (i >= count) return;
                    // 淡入淡出效果
                    $("#banner_list a").filter(":visible").fadeOut(1000).parent().children().eq(i).fadeIn(4000);

                    // 响应点击
                    $(this).toggleClass("on");

                    // 切换按钮的时候让上一个按钮回归原来的样式
                    $(this).siblings().removeAttr("class");
                });
                t = setInterval("showAuto()", 4000);
                $("#banner").hover(function() {
                        clearInterval(t)
                    },
                    function() {
                        t = setInterval("showAuto()", 4000);
                    });
            })
            // 自动轮播
            function showAuto() {
                n = n >= (count - 1) ? 0 : ++n;
                $("#banner li").eq(n).trigger('click');
            }
        </script>
